name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    # Make your Applitools key available to all steps
    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      # 2. Start Nx Cloud CI run (enable distributed caching & logging)
      - name: Start Nx Cloud
        run: |
          npx nx-cloud start-ci-run \
            --distribute-on="3 linux-medium-js" \
            --stop-agents-after="e2e-ci"

      # 3. Setup Node.js and cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 5. Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 6. Lint, Build, and E2E (skipping unit tests)
      - name: Lint, Build & E2E
        run: |
          npx nx affected \
            --target=lint \
            --target=build \
            --target=e2e

      # 7. Stop Nx Cloud CI run
      - name: Stop Nx Cloud
        if: always()
        run: npx nx-cloud stop-ci-run
